<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">     
</head>

<body>
    
    <div class="center-align" style="margin-left: auto; margin-right: auto; width: 300px;">
        <h4>SIGN UP TEST</h4>
        <div class="row">
            <div class="input-field">
                <input type="text" id="name">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input type="text" id="lastname">
                <label for="lastname">Apellido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input type="text" id="email">
                <label for="email" placeholder="tucorreo@ejemplo.com">Correo electrónico</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input type="text" id="username">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field">
                <input type="text" id="password">
                <label for="password">Contraseña</label>
            </div>
        </div>
        <a id="signup-btn" class="btn green">SIGN UP!</a>
    </div>

    <!--Personal scripts-->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/xhrConnection.js"></script>
    <script src="scripts/main.js"></script>
    <script src="materialize/js/materialize.js"></script>    
    
    <script>
        $(document).ready(function() {
            console.log("THE DOC IS READY");
            signUp();
        });

        function signUp() {
            $("#signup-btn").click((e) => {
                let name = $("#name").val();
                let lastname = $("#lastname").val();
                let email = $("#email").val();
                let user = $("#username").val();
                let pw = $("#password").val();
                let data = {
                    name: name,
                    lastname: lastname,
                    email: email,
                    username: user,
                    password: pw
                }
                console.log(data);
                if(!validateJSON(data)){
                    xhrConnection(data,"SignUp");
                }else{
                    console.log("JSON IS EMPTY BRUH");
                }                
                e.preventDefault;
            })
        }

    </script>
</body>

</html>
