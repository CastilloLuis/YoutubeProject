<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container" style="border: 1px solid red">
        <div class="row">
            <div class="col s3" style="padding: 0px 0px;">
                <div id="image-div-signup">

                </div>
            </div>
            <div class="col s9" style="padding: 0px 0px;">

                <div id="">
                    <h4 style="font-weight: 500; margin-right: 10px;" class="right-align">SIGN UP</h4>
                </div>
                <hr/>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="input-field">
                                <input type="text" id="name" class="signup-form">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-field">
                                <input type="text" id="lastname" class="signup-form">
                                <label for="lastname">Last name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-field">
                                <input type="text" id="email" class="signup-form">
                                <label for="email" placeholder="tucorreo@ejemplo.com">Correo electr√≥nico</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-field">
                                <input type="text" id="username" class="signup-form">
                                <label for="username">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="input-field">
                                <input type="password" id="password" class="signup-form">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-field">
                                <textarea class="materialize-textarea signup-form" id="bio" cols="23" rows="8"></textarea>
                                <label for="bio">Biography</label>
                            </div>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="col">
                            <div class="input-field">
                                Profile Picture:
                                <input type="file" id="file">
                            </div>
                        </div>
                    </div>-->
                    <a id="signup-btn" class="btn green">SIGN UP!</a>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>







    <!--Personal scripts-->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/xhrConnection.js"></script>
    <script src="scripts/main.js"></script>
    <script src="materialize/js/materialize.js"></script>

</body>

</html>
